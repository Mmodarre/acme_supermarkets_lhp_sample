# Warehouse dimension with SCD Type 2
# Uses silver_dimension_scd2_template

pipeline: silver_dimensions_sap
flowgroup: warehouse_dim_TMPL005

use_template: TMPL005_silver_dimension_scd2_template
template_parameters:
  table_name: whse
  source_system: sap
  source_table: bronze_sap_whse
  primary_keys:
    - "warehouse_id"
  sequence_by: "last_update_dttm"
  type_casting:
    warehouse_id: "BIGINT"
    name: "STRING"
    location_id: "BIGINT"
    status: "STRING"
    last_update_dttm: "TIMESTAMP"
  track_history_except:
    - "_processing_timestamp"
    - "_source_file_path"
    - "last_update_dttm"


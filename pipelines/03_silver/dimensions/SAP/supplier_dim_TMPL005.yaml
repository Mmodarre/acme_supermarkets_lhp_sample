# Supplier dimension with SCD Type 2
# Uses silver_dimension_scd2_template

pipeline: silver_dimensions_sap
flowgroup: supplier_dim_TMPL005

use_template: TMPL005_silver_dimension_scd2_template
template_parameters:
  table_name: sup
  source_system: sap
  source_table: bronze_sap_sup
  primary_keys:
    - "vendor_id"
  sequence_by: "last_update_dttm"
  type_casting:
    vendor_id: "BIGINT"
    name: "STRING"
    tax_id: "STRING"
    payment_terms_id: "BIGINT"
    status: "STRING"
    created_at: "TIMESTAMP"
    updated_at: "TIMESTAMP"
    last_update_dttm: "TIMESTAMP"
  track_history_except:
    - "_processing_timestamp"
    - "_source_file_path"
    - "last_update_dttm"


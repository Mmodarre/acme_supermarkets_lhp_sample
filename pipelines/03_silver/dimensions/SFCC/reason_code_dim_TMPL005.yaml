# Reason code dimension with SCD Type 2
# Uses silver_dimension_scd2_template

pipeline: silver_dimensions_sfcc
flowgroup: reason_code_dim_TMPL005

use_template: TMPL005_silver_dimension_scd2_template
template_parameters:
  table_name: reason_code
  source_system: sfcc
  source_table: bronze_sfcc_reason_code
  primary_keys:
    - "reason_code_id"
  sequence_by: "last_update_dttm"
  type_casting:
    reason_code_id: "BIGINT"
    category: "STRING"
    code: "STRING"
    description: "STRING"
    last_update_dttm: "TIMESTAMP"
  track_history_except:
    - "_processing_timestamp"
    - "_source_file_path"
    - "last_update_dttm"


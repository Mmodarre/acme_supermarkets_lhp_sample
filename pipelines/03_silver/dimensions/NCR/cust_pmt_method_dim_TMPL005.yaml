# Customer Payment Method dimension with SCD Type 2
# Uses silver_dimension_scd2_template

pipeline: silver_dimensions_ncr
flowgroup: cust_pmt_method_dim_TMPL005
job_name: NCR

use_template: TMPL005_silver_dimension_scd2_template
template_parameters:
  table_name: cust_pmt_method
  source_system: ncr
  source_table: bronze_ncr_cust_pmt_method
  primary_keys:
    - "payment_method_ref_id"
  sequence_by: "last_update_dttm"
  schema_file: "schema_transforms/dimensions/NCR/cust_pmt_method_schema.yaml"
  track_history_except:
    - "_processing_timestamp"
    - "_source_file_path"
    - "last_update_dttm"




# Ecommerce Invoice Header - Accumulating Snapshot Fact with Dual Tables
# Uses silver_accumulating_fact_template

pipeline: silver_facts_sfcc
flowgroup: ecom_inv_hdr_silver_TMPL007
job_name: SAP_SFCC

use_template: TMPL007_silver_accumulating_fact_template
template_parameters:
  table_name: ecom_inv_hdr
  source_system: sfcc
  source_table: bronze_sfcc_ecom_inv_hdr
  primary_keys:
    - "invoice_id"
  schema_file: "schema_transforms/facts/SFCC/ecom_inv_hdr_schema.yaml"
  track_history_except:
    - "_processing_timestamp"
    - "_source_file_path"
    - "last_update_dttm"
  status_column: status
  status_values:
    - "draft"
    - "issued"
    - "paid"
  sequence_by: "last_update_dttm"
  group_by_columns:
    - "invoice_id"
    - "order_id"
    - "customer_id"
  additional_columns:
    - "invoice_number"
    - "invoice_date"
    - "due_date"
    - "payment_date"
    - "total_amount"



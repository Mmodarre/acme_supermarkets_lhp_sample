# Sales Order Header - Accumulating Snapshot Fact with Dual Tables
# Uses silver_accumulating_fact_template

pipeline: silver_facts_sfcc
flowgroup: sls_ord_hdr_silver_TMPL007
job_name: SAP_SFCC

use_template: TMPL007_silver_accumulating_fact_template
template_parameters:
  table_name: sls_ord_hdr
  source_system: sfcc
  source_table: bronze_sfcc_sls_ord
  primary_keys:
    - "order_id"
  schema_file: "schema_transforms/facts/SFCC/sales_order_hdr_schema.yaml"
  track_history_except:
    - "_processing_timestamp"
    - "_source_file_path"
    - "last_update_dttm"
  status_column: fulfillment_status
  status_values:
    - "out_for_delivery"
    - "delivered"
  sequence_by: "last_update_dttm"
  group_by_columns:
    - "order_id"
    - "customer_id"
  additional_columns:
    - "order_number"
    - "order_date"
    - "currency"
    - "subtotal"
    - "tax_amount"
    - "shipping_amount"
    - "discount_amount"
    - "total_amount"
    - "fulfillment_status"
    - "estimated_delivery_date"
    - "actual_delivery_date"


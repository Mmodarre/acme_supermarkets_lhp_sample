# Transfer Order Header - Accumulating Snapshot Fact with Dual Tables
# Uses silver_accumulating_fact_template

pipeline: silver_facts_sap
flowgroup: xfer_ord_hdr_silver_TMPL007

use_template: TMPL007_silver_accumulating_fact_template
template_parameters:
  table_name: xfer_ord_hdr
  source_system: sap
  source_table: brz_sap_xfer_ord_hdr
  primary_keys:
    - "transfer_id"
  type_casting:
    transfer_id: "BIGINT"
    source_location_id: "BIGINT"
    dest_location_id: "BIGINT"
    created_at: "TIMESTAMP"
    shipped_at: "TIMESTAMP"
    received_at: "TIMESTAMP"
    status: "STRING"
    last_update_dttm: "TIMESTAMP"
    _processing_timestamp: "TIMESTAMP"
  track_history_except:
    - "_processing_timestamp"
    - "_source_file_path"
    - "last_update_dttm"
  status_column: status
  status_values:
    - "delivered"
    - "pending"
    - "shipped"
  sequence_by: "last_update_dttm"
  group_by_columns:
    - "transfer_id"
    - "source_location_id"
    - "dest_location_id"
  additional_columns:
    - "created_at"
    - "shipped_at"
    - "received_at"


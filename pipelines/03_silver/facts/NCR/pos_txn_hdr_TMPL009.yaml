# POS Transaction Header - Transactional Fact
# Uses silver_transactional_fact_template

pipeline: silver_facts_ncr
flowgroup: pos_txn_hdr_silver_TMPL009

use_template: TMPL009_silver_transactional_fact_template
template_parameters:
  table_name: pos_txn_hdr
  source_system: ncr
  source_table: brz_ncr_pos_txn_hdr
  type_casting:
    txn_id: "BIGINT"
    store_id: "BIGINT"
    terminal_id: "STRING"
    cashier_user_id: "BIGINT"
    txn_datetime: "TIMESTAMP"
    customer_id: "BIGINT"
    status: "STRING"
    total_gross: "DECIMAL(10,2)"
    total_tax: "DECIMAL(10,2)"
    total_discount: "DECIMAL(10,2)"
    total_net: "DECIMAL(10,2)"
    payment_status: "STRING"
    last_update_dttm: "TIMESTAMP"
    _processing_timestamp: "TIMESTAMP"


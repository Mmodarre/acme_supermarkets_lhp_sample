name: payment_method
version: "1.0"
description: "Payment method dimension - as per Database_schema.md"

columns:
  - name: method_id
    type: BIGINT
    nullable: false
    comment: "Payment method ID (primary key)"
  - name: code
    type: STRING
    nullable: false
    comment: "Payment method code (CASH, CREDIT, DEBIT, MOBILE)"
  - name: name
    type: STRING
    nullable: false
    comment: "Payment method name"
  - name: is_active
    type: BOOLEAN
    nullable: false
    comment: "Active flag (default: true)"
  - name: last_update_dttm
    type: TIMESTAMP
    nullable: false
    comment: "Last update timestamp for CDC sequencing"

primary_key: [method_id]


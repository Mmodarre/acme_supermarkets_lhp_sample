name: user
version: "1.0"
description: "User dimension - as per Database_schema.md"

columns:
  - name: user_id
    type: BIGINT
    nullable: false
    comment: "User ID (primary key)"
  - name: username
    type: STRING
    nullable: false
    comment: "Username (unique)"
  - name: first_name
    type: STRING
    nullable: false
    comment: "First name"
  - name: last_name
    type: STRING
    nullable: false
    comment: "Last name"
  - name: email
    type: STRING
    nullable: false
    comment: "Email address"
  - name: role
    type: STRING
    nullable: false
    comment: "User role (cashier, picker, manager)"
  - name: store_id
    type: BIGINT
    nullable: true
    comment: "Assigned store ID"
  - name: status
    type: STRING
    nullable: false
    comment: "User status (default: active)"
  - name: created_at
    type: TIMESTAMP
    nullable: false
    comment: "Record creation timestamp"
  - name: updated_at
    type: TIMESTAMP
    nullable: false
    comment: "Record last update timestamp"
  - name: last_update_dttm
    type: TIMESTAMP
    nullable: false
    comment: "Last update timestamp for CDC sequencing"

primary_key: [user_id]


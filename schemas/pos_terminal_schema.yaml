name: pos_terminal
version: "1.0"
description: "POS terminal dimension - as per Database_schema.md"

columns:
  - name: terminal_id
    type: BIGINT
    nullable: false
    comment: "Terminal ID (primary key)"
  - name: store_id
    type: BIGINT
    nullable: false
    comment: "Store location FK"
  - name: name
    type: STRING
    nullable: false
    comment: "Terminal name"
  - name: terminal_number
    type: STRING
    nullable: false
    comment: "Terminal number"
  - name: installed_at
    type: TIMESTAMP
    nullable: true
    comment: "Installation timestamp"
  - name: status
    type: STRING
    nullable: false
    comment: "Terminal status (default: active)"
  - name: last_update_dttm
    type: TIMESTAMP
    nullable: false
    comment: "Last update timestamp for CDC sequencing"

primary_key: [terminal_id]


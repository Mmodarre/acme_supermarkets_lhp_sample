name: brand
version: "1.0"
description: "Brand dimension - as per Database_schema.md"

columns:
  - name: brand_id
    type: BIGINT
    nullable: false
    comment: "Brand ID (primary key)"
  - name: name
    type: STRING
    nullable: false
    comment: "Brand name"
  - name: status
    type: STRING
    nullable: false
    comment: "Brand status (default: active)"
  - name: created_at
    type: TIMESTAMP
    nullable: false
    comment: "Record creation timestamp"
  - name: updated_at
    type: TIMESTAMP
    nullable: false
    comment: "Record last update timestamp"
  - name: last_update_dttm
    type: TIMESTAMP
    nullable: false
    comment: "Last update timestamp for CDC sequencing"

primary_key: [brand_id]


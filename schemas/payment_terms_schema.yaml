name: payment_terms
version: "1.0"
description: "Payment terms dimension - as per Database_schema.md"

columns:
  - name: payment_terms_id
    type: BIGINT
    nullable: false
    comment: "Payment terms ID (primary key)"
  - name: name
    type: STRING
    nullable: false
    comment: "Payment terms name (e.g., Net 30, Net 60)"
  - name: description
    type: STRING
    nullable: true
    comment: "Payment terms description"
  - name: days
    type: BIGINT
    nullable: false
    comment: "Number of days for payment"
  - name: last_update_dttm
    type: TIMESTAMP
    nullable: false
    comment: "Last update timestamp for CDC sequencing"

primary_key: [payment_terms_id]


name: supplier
version: "1.0"
description: "Supplier/Vendor dimension - as per Database_schema.md"

columns:
  - name: vendor_id
    type: BIGINT
    nullable: false
    comment: "Vendor/Supplier ID (primary key)"
  - name: name
    type: STRING
    nullable: false
    comment: "Supplier name"
  - name: tax_id
    type: STRING
    nullable: true
    comment: "Tax identification number"
  - name: payment_terms_id
    type: BIGINT
    nullable: true
    comment: "Payment terms FK"
  - name: status
    type: STRING
    nullable: false
    comment: "Supplier status (default: active)"
  - name: created_at
    type: TIMESTAMP
    nullable: false
    comment: "Record creation timestamp"
  - name: updated_at
    type: TIMESTAMP
    nullable: false
    comment: "Record last update timestamp"
  - name: last_update_dttm
    type: TIMESTAMP
    nullable: false
    comment: "Last update timestamp for CDC sequencing"

primary_key: [vendor_id]


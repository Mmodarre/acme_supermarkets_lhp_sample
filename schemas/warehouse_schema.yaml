name: warehouse
version: "1.0"
description: "Warehouse dimension - as per Database_schema.md"

columns:
  - name: warehouse_id
    type: BIGINT
    nullable: false
    comment: "Warehouse ID (primary key)"
  - name: name
    type: STRING
    nullable: false
    comment: "Warehouse name"
  - name: location_id
    type: BIGINT
    nullable: false
    comment: "Location FK"
  - name: status
    type: STRING
    nullable: false
    comment: "Warehouse status (default: active)"
  - name: last_update_dttm
    type: TIMESTAMP
    nullable: false
    comment: "Last update timestamp for CDC sequencing"

primary_key: [warehouse_id]

